<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-color: #111;
            --text-color: #fff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 0 15px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background-color: rgba(0, 255, 255, 0.1);
        }

        #fileInput {
            display: none;
        }

        #fileName {
            margin-top: 10px;
            font-style: italic;
        }

        .preview {
            display: none;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            height: 250px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            overflow: hidden;
        }

        .preview canvas {
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .control-group {
            flex-basis: 100%;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        input[type="number"], input[type="range"], select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .filter-group {
            flex-basis: 100%;
            margin-bottom: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .aspect-ratio-lock {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .aspect-ratio-lock input[type="checkbox"] {
            margin-right: 10px;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .control-group, .filter-group {
                flex-basis: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Resizer</h1>
        <div class="upload-area" id="uploadArea">
            <p>Click here to upload an image</p>
            <input type="file" id="fileInput" accept="image/*">
            <p id="fileName"></p>
        </div>
        <div class="preview" id="preview"></div>
        <div class="controls">
            <div class="control-group">
                <label for="width">Width:</label>
                <input type="number" id="width" min="1" value="400">
            </div>
            <div class="control-group">
                <label for="height">Height:</label>
                <input type="number" id="height" min="1" value="300">
            </div>
            <div class="control-group aspect-ratio-lock">
                <input type="checkbox" id="lockAspectRatio" checked>
                <label for="lockAspectRatio">Lock Aspect Ratio</label>
            </div>
            <div class="control-group">
                <label for="quality">Quality:</label>
                <input type="range" id="quality" min="0" max="100" value="90">
            </div>
            <div class="control-group">
                <label for="format">Format:</label>
                <select id="format">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
        </div>
        <div class="filters">
            <div class="filter-group">
                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" min="0" max="200" value="100">
            </div>
            <div class="filter-group">
                <label for="contrast">Contrast:</label>
                <input type="range" id="contrast" min="0" max="200" value="100">
            </div>
            <div class="filter-group">
                <label for="saturation">Saturation:</label>
                <input type="range" id="saturation" min="0" max="200" value="100">
            </div>
            <div class="filter-group">
                <label for="blur">Blur:</label>
                <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
            </div>
            <div class="filter-group">
                <label for="rotate">Rotate (degrees):</label>
                <input type="number" id="rotate" value="0">
            </div>
        </div>
        <button id="resizeBtn">Resize & Download</button>
        <div class="loading" id="loading"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const lockAspectRatio = document.getElementById('lockAspectRatio');
            const qualityInput = document.getElementById('quality');
            const formatSelect = document.getElementById('format');
            const resizeBtn = document.getElementById('resizeBtn');
            const loading = document.getElementById('loading');
            const preview = document.getElementById('preview');

            const brightnessInput = document.getElementById('brightness');
            const contrastInput = document.getElementById('contrast');
            const saturationInput = document.getElementById('saturation');
            const blurInput = document.getElementById('blur');
            const rotateInput = document.getElementById('rotate');

            let currentImage = null;
            let aspectRatio = 1;

            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', handleFileSelect);

            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    fileName.textContent = `Selected file: ${file.name}`;
                    processImage(file);
                }
            }

            function processImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        currentImage = img;
                        aspectRatio = img.width / img.height;
                        updateInputs(img.width, img.height);
                        showPreview();
                        drawPreview();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function updateInputs(width, height) {
                widthInput.value = width;
                heightInput.value = height;
            }

            function showPreview() {
                preview.style.display = 'block';
            }

            function drawPreview() {
                const canvas = document.createElement('canvas');
                canvas.width = preview.clientWidth;
                canvas.height = preview.clientHeight;
                preview.innerHTML = '';
                preview.appendChild(canvas);
                const ctx = canvas.getContext('2d');

                const width = parseInt(widthInput.value);
                const height = parseInt(heightInput.value);
                const scaleX = canvas.width / width;
                const scaleY = canvas.height / height;
                const scale = Math.min(scaleX, scaleY);
                const scaledWidth = width * scale;
                const scaledHeight = height * scale;
                const offsetX = (canvas.width - scaledWidth) / 2;
                const offsetY = (canvas.height - scaledHeight) / 2;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Apply filters
                const brightness = parseFloat(brightnessInput.value) / 100;
                const contrast = parseFloat(contrastInput.value) / 100;
                const saturation = parseFloat(saturationInput.value) / 100;
                const blur = parseFloat(blurInput.value);
                const rotate = parseFloat(rotateInput.value);

                ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation}) blur(${blur}px)`;
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate((rotate * Math.PI) / 180);
                ctx.translate(-canvas.width / 2, -canvas.height / 2);
                ctx.drawImage(currentImage, offsetX, offsetY, scaledWidth, scaledHeight);
            }

            widthInput.addEventListener('input', () => {
                if (lockAspectRatio.checked) {
                    heightInput.value = Math.round(widthInput.value / aspectRatio);
                }
                drawPreview();
            });

            heightInput.addEventListener('input', () => {
                if (lockAspectRatio.checked) {
                    widthInput.value = Math.round(heightInput.value * aspectRatio);
                }
                drawPreview();
            });

            brightnessInput.addEventListener('input', drawPreview);
            contrastInput.addEventListener('input', drawPreview);
            saturationInput.addEventListener('input', drawPreview);
            blurInput.addEventListener('input', drawPreview);
            rotateInput.addEventListener('input', drawPreview);

            resizeBtn.addEventListener('click', () => {
                if (!currentImage) return;

                loading.style.display = 'block';

                const width = parseInt(widthInput.value);
                const height = parseInt(heightInput.value);
                const quality = parseInt(qualityInput.value) / 100;
                const format = formatSelect.value;

                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');

                // Apply filters
                const brightness = parseFloat(brightnessInput.value) / 100;
                const contrast = parseFloat(contrastInput.value) / 100;
                const saturation = parseFloat(saturationInput.value) / 100;
                const blur = parseFloat(blurInput.value);
                const rotate = parseFloat(rotateInput.value);

                ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation}) blur(${blur}px)`;
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate((rotate * Math.PI) / 180);
                ctx.translate(-canvas.width / 2, -canvas.height / 2);
                ctx.drawImage(currentImage, 0, 0, width, height);

                setTimeout(() => {
                    const dataUrl = canvas.toDataURL(`image/${format}`, quality);

                    const link = document.createElement('a');
                    link.href = dataUrl;
                    link.download = `resized_image.${format}`;
                    link.click();

                    loading.style.display = 'none';
                }, 100);
            });
        });
    </script>
</body>
</html>
